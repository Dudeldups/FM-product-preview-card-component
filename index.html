<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header class="sr-only">
      <h1>This is a component from a Frontend Mentor challenge</h1>
    </header>
    <main class="card">
      <aside>
        <picture>
          <source
            srcset="src/assets/images/image-product-desktop.jpg"
            media="(min-width: 39.5em)"
          />
          <img
            src="src/assets/images/image-product-mobile.jpg"
            alt="The new Gabrielle Essence Eau De Parfum from Chanel"
          />
        </picture>
      </aside>
      <article class="product">
        <p class="product__category">Perfume</p>
        <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__price-new">
            <span class="sr-only">New price: </span>$149.99
          </p>
          <s class="product__price-old"
            ><span class="sr-only">Old price: </span>$169.99</s
          >
        </div>
        <button class="product__button" type="button">Add to Cart</button>
      </article>
    </main>
  </body>
</html>
